name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: cargo fmt
        run: |
          cargo fmt --check

  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: cargo fix
        run: |
          cargo fix
          git diff --exit-code
      - name: cargo fix edition
        run: |
          cargo fix --edition
          git diff --exit-code

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: cargo clippy
        run: |
          cargo clippy -- --deny warnings
      - name: cargo clippy --release
        run: |
          cargo clippy --release -- --deny warnings
      - name: cargo clippy pedantic
        run: |
          cargo clippy -- --deny clippy::pedantic
          cargo clippy --release -- --deny clippy::pedantic
      - name: cargo clippy nursery
        run: |
          cargo clippy -- --deny clippy::nursery
          cargo clippy --release -- --deny clippy::nursery

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build:
          - debug
          - release
    container: ghcr.io/alisterd51/cross-toolchain:nightly
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Build ${{ matrix.build }}
        run: |
          make all BUILD=${{ matrix.build }}
